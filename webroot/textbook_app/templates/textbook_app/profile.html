{% extends 'textbook_app/base.html' %}

{% block content %}
  <h1>Hello, {{ user.username }}</h1>

  <ul id="actions">
    <li><a href="{% url 'textbook_app:ads_new' %}">Create Ad</a></li>
    <li><a href="{% url 'textbook_app:ads' %}">View Ads</a></li>
  </ul>

  {% if ads_list %}
    <h2>Your Ads</h2>
    <ul>
      {% for ad in ads_list %}
        <li>{{ ad.book.title }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <h1>You haven't posted any ads yet</h1>
  {% endif %}
{% endblock %}
