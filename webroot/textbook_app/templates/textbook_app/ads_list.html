{% if user %}
  <div class='navbar'>
    <a href="{% url 'logout' %}">Log Out</a>
    <a href="{% url 'textbook_app:profile' %}">Profile</a>
  </div>
{% endif %}
{% if ads_list %}
  <ul>
    {% for ad in ads_list %}
      <li>{{ ad.book.title }} for sale from: {{ ad.poster.username }}</li>
    {% endfor %}
  </ul>
{% else %}
  <h1>There are no ads yet</h1>
{% endif %}
