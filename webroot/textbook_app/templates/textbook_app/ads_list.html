{% extends 'textbook_app/base.html' %}

{% block content %}
  {% if ads_list %}
    <ul>
      {% for ad in ads_list %}
        <li>{{ ad.book.title }} for sale from: {{ ad.poster.username }} <a href="{% url 'textbook_app:ad_detail' ad.id%}">details </a></li>
      {% endfor %}
    </ul>
  {% else %}
    <h1>There are no ads yet</h1>
  {% endif %}
{% endblock %}
