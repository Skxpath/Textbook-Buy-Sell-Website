{% if textbooks %}
<ul>
  {% for textbook in textbooks %}
    <li>
      <div class="radio">
        <label>
          <input type='radio' name='existing-textbook' value='{{ textbook.isbn }}'>
          {{ textbook.title }}
        </label>
      </div>
    </li>
  {% endfor %}
</ul>
<!-- Required for material radio buttons to render properly -->
<script>
  $.material.init();
</script>
{% else %}
  <h1>No Search Results!</h1>
{% endif %}
